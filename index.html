<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajo Construcción</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f7f7f7, #e6e6e6);
            text-align: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
            
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #5d5d5d;
        }
        
        .image-container {
            display:flex;
            justify-content:center;
            align-items:center;
            width: 50%;
            height: 50%;
            margin-bottom: 40px;
            
        }
        
        img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        
        .image-container:hover img {
            transform: scale(1.05);
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input[type="email"] {
            width: 300px;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="email"]:focus {
            border-color: #2ecc71;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #ffcc00, #ffbb00);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background: linear-gradient(135deg, #ffbb00, #ff9900);
        }
        
        .credit {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            input[type="email"] { width: 250px; }
            button { padding: 12px 24px; }
        }
        
        /* Animación de carga */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2ecc71;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="container">
        <div class="image-container">
            <img src="construccion.jpg" alt="Construcción en progreso" >
        </div>
        <h1>Bajo Construcción</h1>
        <p>Nuestro sitio web está siendo reconstruido para brindarte una experiencia óptima.<br>¡Vuelve pronto!</p>
        <form>
            <input type="email" placeholder="Ingresa tu email">
            <button type="submit">Notificarme</button>
        </form>
        <div class="credit">
            Imagen por <a href="https://www.freepik.es/" target="_blank">Freepik</a>
        </div>
    </div>
</body>
</html>
